<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Joe's Hot Dog</title>
</head>
<body>

<h1>Menu</h1>

<script>
let menu = {
  "hotdog": 4,
  "fries": 3.50,
  "soda": 1.50,
  "sauerkraut": 1
};

let menuJSON = `{
  "items": [
    { "name": "hotdog", "price": 4 },
    { "name": "fries", "price": 3.50 },
    { "name": "soda", "price": 1.50 },
    { "name": "sauerkraut", "price": 1 }
  ]
}`;
let menuFromJSON = JSON.parse(menuJSON);

function MenuItem(name, price) {
  this.name = name;
  this.price = price;
}

let hotdog = new MenuItem("hotdog", 4);
let fries = new MenuItem("fries", 3.50);
let soda = new MenuItem("soda", 1.50);
let sauerkraut = new MenuItem("sauerkraut", 1);

let menuItems = [hotdog, fries, soda, sauerkraut];

function displayMenuFromJSON() {
  let menuList = document.createElement("ul");
  menuFromJSON.items.forEach(item => {
    let listItem = document.createElement("li");
    listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    menuList.appendChild(listItem);
  });
  document.body.appendChild(menuList);
}

function displayMenuFromArray() {
  let menuList = document.createElement("ul");
  menuItems.forEach(item => {
    let listItem = document.createElement("li");
    listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
    menuList.appendChild(listItem);
  });
  document.body.appendChild(menuList);
}

displayMenuFromJSON();
displayMenuFromArray();
</script>

</body>
</html>
